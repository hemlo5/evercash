services:
  - type: web
    name: evercash-api
    runtime: node
    plan: free
    rootDir: emerald-budget-server
    buildCommand: |
      corepack enable || true
      yarn install --immutable || yarn install
    startCommand: node server-supabase.js
    autoDeployTrigger: commit
    healthCheckPath: /
    domains:
      - api.evercash.in
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLIENT_URL
        value: https://app.evercash.in
      - key: PROD_API_URL
        value: https://api.evercash.in
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false

  - type: web
    name: evercash-web
    runtime: static
    plan: free
    rootDir: .
    buildCommand: |
      corepack enable || true
      yarn install --immutable || yarn install
      yarn build
    staticPublishPath: dist
    previews:
      generation: automatic
    routes:
      - type: rewrite
        source: /.*
        destination: /index.html
    domains:
      - evercash.in
      - app.evercash.in
    envVars:
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_PUBLIC_APP_URL
        value: https://app.evercash.in
      - key: VITE_API_BASE_URL
        value: https://api.evercash.in
